<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AirBnB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/filters.css" />
    <link rel='shortcut icon' type="image/png" href="./images/icon.png" />
</head>
<body>
    <header>
        <h1>Welcome to AirBnB</h1>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Popular States</h3>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Sedona</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Top Amenities</h3>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Kitchen</li>
                    <li>Pool</li>
                </ul>
            </div>
            <button>Find Your Stay</button>
        </section>
    </div>
    <footer>
        <p>Experience the Best at AirBnB</p>
    </footer>
</body>
</html>
